name: Android CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    working_directory: ~/Mediaplayer
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew testStageReleaseUnitTest
    - name: Save Reports
        uses: actions/upload-artifact@v1
        with:
          - name: test_reports
            path: /build/reports/tests
