name: Android CD

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.x]
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew assembleStageRelease
    - name: Save Artifact
      uses: actions/upload-artifact@v1
      with:
        name: stage_bundle.aab
        path: "app/outputs/bundle/stageRelease/app-stage-release.aab"
