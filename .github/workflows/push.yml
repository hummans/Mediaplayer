name: Android CD

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.x]
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew  --no-daemon clean bundleStage
    - name: Save Artifact
      uses: actions/upload-artifact@v1
      with:
        name: stage_bundle.aab
        path: "app/build/outputs/bundle/stageRelease/app-stage-release.aab"
  changelog:
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Generate ChangeLog
        run: |
          echo "Change Log" >> CHANGELOG.md
      - name: Save Artifact
        uses: actions/upload-artifact@v1
        with:
          name: CHANGELOG.md
          path: CHANGELOG.md
  appcenter_release:
    runs-on: ubuntu-latest
    needs: build, changelog
    strategy:
      matrix:
        node-version: [13.x]
    steps:
      - name: Cache Node Modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Run Npm Install
        run: npm install
      - name: Distribute to AppCenter
        env:
          APPCENTER_TOKEN: "${{ secrets.APPCENTER_TOKEN }}"
        run: "appcenter distribute groups publish -f stage_bundle.aab -R CHANGELOG.md -a EM-Stage -g Collaborators --token $APPCENTER_TOKEN"



