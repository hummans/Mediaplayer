buildscript {
    apply from: 'versions.gradle'

    repositories {
        google()
        mavenCentral()
        jcenter()
        repositories {
            maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0-alpha10'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        repositories {
            maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        }
    }
}
